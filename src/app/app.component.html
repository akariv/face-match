<div class="main">
  <div class='cmp'>
    <h2>בחירת אוסף תמונות...</h2>
    <h3>{{msg2}}</h3>
    <input #cmp2 type="file" (change)="uploadImages()" accept=".jpg, .jpeg, .png" multiple="true" *ngIf='inited'>
    <img #cmp2img [src]='src2'>
  </div>
  <div class='cmp' *ngIf='matcher'>
    <h2>בחירת תמונה להשוואה...</h2>
    <h3>{{msg1}}</h3>
    <input #cmp1 type="file" (change)="uploadImage()" accept=".jpg, .jpeg, .png">
    <img #cmp1img [src]='src1'>
  </div>
</div>
